<!-- Bootswatch Lux solo para este componente -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.8/quartz/bootstrap.min.css" integrity="sha512-dnVRkLGpagS9BYaiWREn1h+iXsQukido4lIuMQFNc0ZBI285WEfmpQWf5sjL0yWS4JfrEJ1XUZ0O99zacIPmPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="tema-formulario ">
  
  
  
  
  
   <form>
    <fieldset>
      <legend>Legend</legend>
<div class="contenedor-maestro">

    <!-- Email estático -->
      <div class="row mb-3">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>

      <!-- Email input -->
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
      </div>

      <!-- Select normal -->
      <div class="mb-3">
        <label for="exampleSelect1" class="form-label">Example select</label>
        <select class="form-select" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <!-- Select disabled -->
      <div class="mb-3">
        <label for="exampleDisabledSelect1" class="form-label">Example disabled select</label>
        <select class="form-select" id="exampleDisabledSelect1" disabled>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <!-- Select múltiple -->
      <div class="mb-3">
        <label for="exampleSelect2" class="form-label">Example multiple select</label>
        <select multiple class="form-select" id="exampleSelect2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <!-- Textarea -->
      <div class="mb-3">
        <label for="exampleTextarea" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>

    


      <!-- Submit button -->
      <button type="submit" class="btn btn-primary mt-3">Submit</button>





    
</div>
  

    </fieldset>
  </form>
</div>
