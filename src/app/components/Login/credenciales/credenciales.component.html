<div class="login-wrapper">
  <main class="login-card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Iniciar sesión</h1>
    <p class="lead">Introduce tu correo y contraseña para acceder.</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-msg" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="tucorreo@ejemplo.com"
          autocomplete="username"
        />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          placeholder="••••••••"
          autocomplete="current-password"
        />
      </div>

      <div class="options">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          Recuérdame
        </label>
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

      <div class="register">
        ¿No tienes cuenta?
        <a routerLink="/registro">Regístrate</a>
      </div>
    </form>
  </main>
</div>
